    <div class="container" style="box-shadow: none;">
      <div class="row" style="padding: 10px;">

        <!-- 
        row 0 = user id
        row 1 = first name
        row 2 = last name
        row 3 = description 
        -->

        <!-- iterate by the userID table -->
        {% for row in rows %}
        <div class="col" style="margin: 5px;">
          <div class="card" style="width: 100%;border-radius:10px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <img src="../static/pic/trainer/p3.png" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">
                <strong>Name</strong>: {{ row[1]}}, {{ row[2]}} <br>
                <strong>Description</strong>:<br> {{ row[3]}}
              </p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
